<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/assets/reset.css">
  <link rel="stylesheet" href="./design/assets/main-wapper.css">
  <link rel="stylesheet" href="./design/assets/text.css">
  <link rel="stylesheet" href="./design/assets/imagem.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <div class="main-wapper">
    <div class="content">
      <section class="hero">
        <img src="./images/image-equilibrium.jpg" alt=" Quadrado">
      </section>

      <section class="text">
        <h1 class="titulo">
          Equilibrium #3429
        </h1>

        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <section class="valor">
          <h2>  0.041 ETH</h2>
          <p>  3 days left</p>
        </section>

    </div>
    
      <section class="avatar">
        <img src="./images/image-avatar.png" alt="avatar">
        <p> Creation of Jules Wyvern</p>
      </section>
    </section>


</div>
  



  









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
